<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
SIZE 
<br>
<input type="text" id="size" />
<button id="go"> hanoi example </button>
<p id="p"></p>

  
</body>

<script>
  function hn(n, f, t) {
      if (1 == n) {
        $("p").append(f + "->" + t + "<br>");
      } else {
        var m = 6 - f - t;
        hn(n - 1, f, m);
        hn(1, f, t);
        hn(n - 1, m, t);
      }
    }

    $("#go").click(() => {
      $("p").text(null);
      var n = $("#size").val();
      hn(n, 1, 3);
    });
</script>
</html>
