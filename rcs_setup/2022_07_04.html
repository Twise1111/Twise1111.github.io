<script>
  let ymd = '2022_07_04';

  for (let i = 1; i <= 8; i++) {
    $('#rcs_agent').append(
      $(`<li><a href="./${ymd}/rcs-agent.zip.00${i}" download>rcs-agent.zip.00${i}</a></li>`)
    );
  }

  for (let i = 1; i <= 10; i++) {
    if (i < 10) {
      $('#rcs_manager').append(
        $(`<li><a href="./${ymd}/rcs-mgr.zip.00${i}" download>rcs-mgr.zip.00${i}</a></li>`)
      );
    }
    else {
      $('#rcs_manager').append(
        $(`<li><a href="./${ymd}/rcs-mgr.zip.0${i}" download>rcs-mgr.zip.0${i}</a></li>`)
      );
    }
    
  }

  for (let i = 1; i <= 3; i++) {
    $('#rcs_web').append(
      $(`<li><a href="./${ymd}/web.zip.00${i}" download>web.zip.00${i}</a></li>`)
    );
  }




</script>
